{% extends "base.html" %}

{% block title %}Login - ChatApp{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt"></i>
            <h2>Login to ChatApp</h2>
            <p>Enter your credentials to access your account</p>
        </div>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="user_id">
                    <i class="fas fa-user"></i>
                    User ID
                </label>
                <input type="text" id="user_id" name="user_id" required 
                       placeholder="Enter your unique User ID">
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? 
                <a href="{{ url_for('register') }}" class="auth-link">Create one here</a>
            </p>
        </div>

        <div class="social-login">
            <p>Or login with:</p>
            <a href="{{ url_for('google_login') }}" class="btn btn-google">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="{{ url_for('facebook_login') }}" class="btn btn-facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="{{ url_for('github_login') }}" class="btn btn-github">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>
</div>
{% endblock %}
